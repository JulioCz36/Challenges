<div class="dropdown">
  <div class="select" (click)="toggleMenu()">
    <div class="titulo">location</div>
    <span class="selected">{{ selectedLocation || 'Add location' }}</span>
  </div>
  <ul class="menu" [ngClass]="{'menu-open': isMenuOpen}">
    <li (click)="selectLocation('Helsinki, Finland')">Helsinki, Finland</li>
    <li (click)="selectLocation('Turku, Finland')">Turku, Finland</li>
    <li (click)="selectLocation('Oulu, Finland')">Oulu, Finland</li>
    <li (click)="selectLocation('Vaasa, Finland')">Vaasa, Finland</li>
  </ul>
</div>
